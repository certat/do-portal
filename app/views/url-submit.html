<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Submit URL</h3>
  </div>

  <div class="panel-body">
    <div class="row show-grid">
      <div class="col-xs-2">URLs</div>
      <div class="col-xs-10">
                <textarea class="form-control" rows="5" ng-model="urls"
                          placeholder="Enter URLs, one per line">
                </textarea>
      </div>
    </div>

    <div class="row show-grid">
      <div class="col-md-12">
        <h5>Dynamic analyses</h5>
        <div class="col-xs-4">
          <div class="panel panel-default">
            <div class="panel-heading">VxStream Hybrid Analysis</div>
            <div class="panel-body">
              <div ng-repeat="env in envs">
                <label class="col-sm-9">{{ env.name }}</label>
                <div class="col-sm-2">
                  <ui-switch ng-model="sampleActions.dynamic_analysis.vxstream[env.id]"></ui-switch>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="panel-footer">
    <button class="btn btn-default" ng-click="save()">
      <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
      Submit URL for analysis
    </button>
  </div>
</div>
